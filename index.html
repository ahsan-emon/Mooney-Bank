<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mooney Bank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Mooney Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                </div>
              </nav>
        </div>
    </header>
    <main>
        <section class="bank-bg">
            <div class="container">
                <div class="row mb-5 text-center">
                    <div class="col">
                        <div class="title">
                            <h1 class="py-3 px-4">Welcome to <span class="fw-bold">Mooney Bank Limited</span>!!</h1>
                        </div>
                    </div>
                </div>
                <div class="row gy-4 justify-content-center">
                    <div class="col-md-6">
                        <div class="register-form p-5">
                            <h3 class="mb-4 fw-bold">Please Register</h3>
                            <div>
                                <input id="user-name" class="mb-4 d-block p-2" type="text" placeholder="Name" required>
                                <input id="reg-email" class="mb-4 d-block p-2" type="email" placeholder="Email">
                                <input id="reg-pass" class="d-block mb-4 p-2" type="password" placeholder="Password">
                                <button id="register" class="fw-bold border-0 text-uppercase">Register</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="register-form p-5">
                            <h3 class="mb-4 fw-bold">Please Login</h3>
                            <div>
                                <input id="user-email" class="mb-4 d-block p-2" type="email" placeholder="Email">
                                <input id="user-pass" class="d-block mb-4 p-2" type="password" placeholder="Password">
                                <button id="login-submit" class="fw-bold border-0 text-uppercase mt-4">Log in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- bank link  -->
    <script src="js/bank.js"></script>
  </body>
</html>
